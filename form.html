<html>
<body>
<h2>햄식이 샌드위치 온라인 주문</h2>

<style>
    fieldset {
        width: 300px;
        margin: 10px;
    }

    legend {
        font-weight: bold;
    }

    label {
        display: inline-block;
        width: 100px;
        text-align: right; 
    }

    input[type="text"] {
        width: 150px;
    }

    span {
        color: red;
    }
</style>

<form action="save_ok.php" name="person" method="post">

    <fieldset style='width:300px; margin:10px'>
        <legend>연락처 입력</legend>
        <label for="fname"><span>*</span>이름:</label>
        <input type="text" id="uname" name="uname" placeholder="홍길동"><br>
        <label for="mobile"><span>*</span>핸드폰번호:</label>
        <input type="text" id="mobile" name="mobile" placeholder="010-0000-0000" maxlength="13"><br>
    </fieldset>


    <fieldset style='width:300px; margin:10px'>
        <legend>위치 선택</legend>
        <select name="city">
            <optgroup label="포항 북구">
                <option value="1">장량동</option>
                <option value="2">환여동</option>
                <option value="3">우창동</option>
                <option value="4">두호동</option>
                <option value="5">용흥동</option>
                <option value="6">중앙동</option>
                <option value="7">양학동</option>
                <option value="8">죽도동</option>
            </optgroup>
            <optgroup label="포항 남구">
                <option value="1">송도동</option>
                <option value="2">해도동</option>
                <option value="3">상대동</option>
                <option value="4">대이동</option>
                <option value="5">효곡동</option>
                <option value="6">제철동</option>
                <option value="7">청림동</option>
            </optgroup>
        </select>
    </fieldset>


    <fieldset style='width:300px; margin:10px'>
        <legend>수령 날짜 입력</legend>
        <input type="date" min="2023-09-26" max="2023-10-26" name="fromdate">
    </fieldset>
    

    <fieldset style='width:300px; margin:10px'>

        <legend>재료 선택</legend>
        <p>빵 선택</p>
        <input type="radio" id="html" name="fav_language" value="HTML">
        <label for="html">우유식빵</label><br>
        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">통곡물빵</label><br>
        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
        <label for="javascript">바게트빵</label>
        

        <P>치즈 선택</P>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1"> 모짜렐라</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle2"> 체다치즈</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle3"> 리코타치즈</label>


        <p>포장지 색깔 선택</p>
        <input type="color" name="color" value="#ff0000">

    </fieldset>


    <fieldset style='width:300px; margin:10px'>
        <legend>요청사항</legend>
        <br><textarea name="content" cols=40 rows=5></textarea>
    </fieldset>
    

    <input type="submit" value="주문확인"> <input type='reset' value='취소'>

</form>
</body>
</html>
